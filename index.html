<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="wrapper">

        <h1>Weather App</h1>
        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">

            <!-- Grant location container -->
            <div class="grant-location-container">
                <img src="./assets/location.png" alt="" width="80" height="80" loading="lazy">
                <p>Grant location Access</p>
                <p>Allow Access to get weather In a location</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!-- Search form ->form-container -->
            <form action="" class="form-container" data-searchForm>
                <input placeholder="Search for 
                City" data-searhInput>
                <button class="btn">
                    <img src="./assets/search.png" width="80" height="80" loading="lazy">
                </button>
            </form>

            <!-- loading screen container -->

            <div class="loading-container">
                <img src="./assets/loading.gif" width="150" height="150">
                <p>Loading</p>
            </div>

            <!-- show weather information -->
            <div class="user-info-container">
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>
                <p data-weatherDesc></p>
                <img data-weatherIcon>
                <p data-temp></p>

                <!-- 3 card parameter -->
                <div class="parameter-container">
                    
                    <!-- card 1 -->
                    <div class="parameter">    
                        <img src="./assets/wind.png">
                        <p>WindSpeed</p>
                        <p data-windspeed></p>
                    </div>

                    <!-- card 2 -->
                    <div class="parameter">    
                        <img src="./assets/humidity.png">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>

                    <!-- card 1 -->
                    <div class="parameter">    
                        <img src="./assets/cloud.png">
                        <p>Cloud</p>
                        <p data-cloudiness></p>
                    </div>
                    
                </div>
                

            </div>
        </div>



    </div>

    

    <script src="index.js"></script>
</body>
</html>
